			var color = "";

			function hdfk(){
				ys = ran();
				fkmap.set("ys1",[10,11,15,16]);
				fkmap.set("ys2",[9,15,16,22]);
				fkmap.set("ys3",[9,10,16,17]);
				fkmap.set("ys4",[10,15,16,21]);

				fkmap.set("ys5",[9,10,15,16]);
				//蓝色
				fkmap.set("ys6",[9,15,16,21]);
				fkmap.set("ys7",[9,14,15,16]);
				fkmap.set("ys8",[9,14,15,21]);
				fkmap.set("ys9",[14,15,16,21]);
				//黄色
				fkmap.set("ys10",[14,15,16,17]);
				fkmap.set("ys11",[9,15,21,27]);
				//紫色
				fkmap.set("ys12",[9,10,16,22]);
				fkmap.set("ys13",[15,16,17,21]);
				fkmap.set("ys14",[10,16,22,23]);
				fkmap.set("ys15",[11,15,16,17]);
				//青色
				fkmap.set("ys16",[9,10,15,21]);
				fkmap.set("ys17",[8,14,15,16]);
				fkmap.set("ys18",[9,15,20,21]);
				fkmap.set("ys19",[14,15,16,22]);
				//灰色
				var fk = new Array();
				fk = fkmap.get("ys" + ys);
				if(ys <= 4){
					color = "red";
				}else if(ys <= 5){
					color = "blue";
				}else if(ys <= 9){
					color = "yellow";
				}else if(ys <= 11){
					color = "purple";
				}else if(ys <= 15){
					color = "cyan";
				}else if(ys <= 19){
					color = "gray";
				}
				// alert(color);
				$.each(fk,function(index,value){
					$("#fk" + value).attr("style","background-color:" + color);
				});
			}
			
			function ran(){  //每次访问获得一个随机数  （1-19）
				return Math.ceil(Math.random()*15);
			}
			
			function yxks(){
				yxmap.set("ys1",[5,6,14,15]);
				yxmap.set("ys2",[5,15,16,26]);
				yxmap.set("ys3",[5,6,16,17]);
				yxmap.set("ys4",[6,15,16,25]);
				//以上四种用红色
				yxmap.set("ys5",[5,6,15,16]);
				//蓝色
				yxmap.set("ys6",[5,15,16,25]);
				yxmap.set("ys7",[5,14,15,16]);
				yxmap.set("ys8",[5,14,15,25]);
				yxmap.set("ys9",[5,6,7,16]);
				//黄色
				yxmap.set("ys10",[5,6,7,8]);
				yxmap.set("ys11",[5,15,25,35]);
				//紫色
				yxmap.set("ys12",[5,6,16,26]);
				yxmap.set("ys13",[5,6,7,15]);
				yxmap.set("ys14",[5,15,25,26]);
				yxmap.set("ys15",[7,15,16,17]);
				//青色
				yxmap.set("ys16",[5,6,15,25]);
				yxmap.set("ys17",[5,15,16,17]);
				yxmap.set("ys18",[6,16,25,26]);
				yxmap.set("ys19",[5,6,7,17]);
				//灰色
				var fk = new Array();
				fk = yxmap.get("ys" + ys);
				if(ys <= 4){
					color = "red";
				}else if(ys <= 5){

				}else if(ys <= 9){

				}else if(ys <= 11){

				}else if(ys <= 15){

				}else if(ys <= 19){

				}
				// alert(color);
				$.each(fk,function(index,value){
					$("#yx" + value).attr("style","background-color:" + color);
				});
				for (var i=1;i<21;i++) 
				{ 
					alert(1);
				    setTimeout(function(){
				    	start(fk);
				    },1000);
				} 
			}
			
			function start(fk){
				$(".yx tr td").attr("style","background-color:none");
				fk[0] = fk[0] + 10;
				fk[1] = fk[1] + 10;
				fk[2] = fk[2] + 10;
				fk[3] = fk[3] + 10;
				if(fk[3] > 200){
					return 0;
				}
				$.each(fk,function(index,value){
					$("#yx" + (value + 10)).attr("style","background-color:" + color);
				});
			}
