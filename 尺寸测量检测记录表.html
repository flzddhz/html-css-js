<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<h1>尺寸测量检测记录表</h1>
		<table border="1">
			<tr>
				<th rowspan="4">日期</th>
				<th rowspan="4">生产型号</th>
				<th rowspan="4">客户代码</th>
				<th rowspan="4">新单/复无改/复无改</th>
				<th rowspan="4">首件/抽检</th>
				<th rowspan="4">周期</th>
				<th rowspan="4">公差</th>
				<th rowspan="2" colspan="2">外形</th>
				<th colspan="17">检测项目</th>
				<th rowspan="4">判定</th>
				<th rowspan="4">测试条确认</th>
				<th rowspan="4">录入系统</th>
				<th rowspan="4">首件送检人</th>
				<th rowspan="4">锣板次数</th>
				<th rowspan="4">机合号</th>
				<th rowspan="4">检测人</th>
				<th rowspan="4">备注(新单，复有改:字体红色备菲林，底色黄色图纸编号)</th>
			</tr>
			<tr>
				<th rowspan="3">孔径</th>
				<th colspan="3">V-CUT</th>
				<th colspan="2">斜边</th>
				<th colspan="3">平台</th>
				<th rowspan="3">钻沉孔</th>
				<th rowspan="3">PTH槽</th>
				<th rowspan="3">资料对比</th>
				<th rowspan="3">软板补强</th>
				<th rowspan="3">BGA</th>
				<th rowspan="3">涨缩</th>
				<th colspan="2">板厚</th>
			</tr>
			<tr>
				<th rowspan="2">长</th>
				<th rowspan="2">宽</th>
				<th rowspan="2">余厚</th>
				<th rowspan="2">角度</th>
				<th rowspan="2">对准度</th>
				<th rowspan="2">深度</th>
				<th rowspan="2">角度</th>
				<th rowspan="2">余厚</th>
				<th rowspan="2">深度</th>
					<th rowspan="2">宽度</th>
				<th rowspan="2">要求</th>
				<th rowspan="2">实例</th>
			</tr>
		</table>
	</body>

</html>
